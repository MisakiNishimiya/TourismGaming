<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <title>Explore Pantukan - Interactive Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            line-height: 1.8;
            color: #2c3e50;
            background: #f8f9fa;
        }

        .header-actions {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            justify-content: space-between;
        }

        .btn-back {
            background: transparent;
            color: #ecf0f1;
            padding: 10px 15px;
            font-family: 'Garamond', 'Georgia', serif;
            font-size: 0.8em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-back:hover {
            background: #354250;
            transform: translateY(-2px);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-icon {
            border-radius: 20px;
            background: #ecf0f1;
            padding: 10px 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .profile-icon:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: #2c3e50;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .btn-logout {
            width: 100%;
            background: transparent;
            color: #ecf0f1;
            border: 1px solid #ecf0f1;
            padding: 15px 20px;
            font-family: 'Garamond', 'Georgia', serif;
            font-size: 0.8em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .btn-logout:hover {
            background: #354250;
        }

        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=1600&h=900&fit=crop') center/cover;
            color: #ecf0f1;
            padding: 80px 20px 60px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .page-header p {
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: #ecf0f1;
            margin: 20px auto;
        }

        .map-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 20px;
        }

        .map-controls {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .burger-menu {
            display: none;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            border: none;
            padding: 15px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Garamond', 'Georgia', serif;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
        }

        .burger-menu:hover {
            background: linear-gradient(135deg, #c9a961 0%, #d4b574 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.4);
        }

        .burger-menu span {
            font-size: 0.5em;
            text-transform: uppercase;
        }

        .controls-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-row label {
            font-size: 0.8em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #2c3e50;
            font-weight: 500;
        }

        .control-row select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            background: white;
            font-family: 'Garamond', 'Georgia', serif;
            font-size: 0.95em;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .filter-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }

        .filter-row select {
            flex: 1;
            width: auto;
        }

        .filter-row button {
            flex-shrink: 0;
        }

        .control-row select:hover,
        .control-row select:focus {
            border-color: #c9a961;
            outline: none;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-row button {
            padding: 14px 32px;
            border: none;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            font-family: 'Garamond', 'Georgia', serif;
            font-size: 0.85em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            font-weight: 400;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-row button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .control-row button:hover::before {
            left: 100%;
        }

        .control-row button:hover {
            background: linear-gradient(135deg, #c9a961 0%, #d4b574 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.4);
        }

        .control-row button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
        }

        .control-row button:disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(149, 165, 166, 0.2);
            opacity: 0.6;
        }

        .control-row button:disabled::before {
            display: none;
        }

        .download-section {
            border-top: 1px solid #e8e8e8;
            padding-top: 20px;
        }

        .download-section button {
            width: 100%;
            background: white;
            color: #27ae60;
            border: 2px solid #27ae60;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.15);
        }

        .download-section button:hover:not(:disabled) {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .download-section button:disabled {
            background: white;
            color: #95a5a6;
            border-color: #95a5a6;
            box-shadow: 0 2px 8px rgba(149, 165, 166, 0.15);
        }

        .location-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            font-size: 0.85em;
            border-radius: 6px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .location-status::before {
            content: '‚óè';
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .location-error {
            background: #e74c3c;
        }

        .location-error::before {
            content: '‚úï';
            animation: none;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(201, 169, 97, 0.1);
        }

            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            padding: 35px 40px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(201, 169, 97, 0.1);
        }

            font-size: 0.75em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #7f8c8d;
            font-weight: 600;
        }

        .legend-grid {
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.9em;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            background: white;
            border: 1px solid transparent;
        }

        .legend-item:hover {
            background: #f8f9fa;
            border-color: rgba(201, 169, 97, 0.2);
            transform: translateX(4px);
        }

        .legend-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .icon-beach {
            background: #3498db;
        }

        .icon-adventure {
            background: #e74c3c;
        }

        .icon-nature {
            background: #27ae60;
        }

        .icon-cultural {
            background: #f39c12;
        }

        .icon-culinary {
            background: #9b59b6;
        }

        .icon-family {
            background: #1abc9c;
        }

        /* Custom Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            font-family: 'Garamond', 'Georgia', serif;
            border-radius: 0;
        }

        .leaflet-popup-content {
            margin: 15px;
            min-width: 250px;
        }

        .popup-title {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 1px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .popup-type {
            display: inline-block;
            padding: 4px 12px;
            background: #c9a961;
            color: #ecf0f1;
            font-size: 0.7em;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .popup-description {
            font-size: 0.9em;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .popup-button {
            display: inline-block;
            padding: 8px 20px;
            background: #2c3e50;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 0.8em;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .popup-button:hover {
            background: #c9a961;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2em;
                letter-spacing: 3px;
            }

            #map {
                height: 400px;
            }

            .legend-grid {
                grid-template-columns: 1fr;
                flex-direction: column;
            }

            .map-controls {
                padding: 0;
                background: transparent;
                box-shadow: none;
            }

            .burger-menu {
                display: flex;
                width: 100%;
                margin-bottom: 15px;
            }

            .controls-content {
                display: none;
                background: white;
                padding: 20px;
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            .controls-content.active {
                display: flex;
            }

            .control-buttons {
                flex-direction: column;
            }

            .control-buttons button {
                width: 100%;
            }

            .filter-row {
                flex-direction: column;
            }

            .filter-row select,
            .filter-row button {
                width: 100%;
            }

            .control-row button {
                width: 100%;
            }

            .header-actions {
                padding: 15px 20px;
                gap: 15px;
            }

            .btn-back {
                font-size: 0.7em;
                padding: 8px 12px;
            }
        }

        /* Custom Progress Bar Styling */
        progress {
            appearance: none;
            -webkit-appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #ecf0f1;
            border-radius: 4px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        progress::-moz-progress-bar {
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            border-radius: 4px;
        }
    </style>
</head>

    <script>

        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

    <script type="module">
        import { db, doc, getDoc, collection, query, onSnapshot } from './js/firebase-config.js';

        const pantukan = [7.1333, 125.9000];
        let userLocation = null;
        let selectedLocation = null;
        let markers = [];
        let userMarker = null;

        const OfflineTileLayer = L.TileLayer.extend({
            createTile: function (coords, done) {
                const tile = document.createElement('img');
                const url = this.getTileUrl(coords);
                const key = `${coords.z}_${coords.x}_${coords.y}`;
                L.DomEvent.on(tile, 'load', L.Util.bind(this._tileOnLoad, this, done, tile));
                L.DomEvent.on(tile, 'error', L.Util.bind(this._tileOnError, this, done, tile));
                this._getOfflineTile(key).then(blob => {
                    if (blob) {
                        tile.src = URL.createObjectURL(blob);
                    } else {
                        tile.src = url;
                    }
                }).catch(() => tile.src = url);
                return tile;
            },
            _getOfflineTile: async function (key) {
                const db = await openDB('leaflet.offline', 'tileStore');
                return new Promise((resolve) => {
                    const transaction = db.transaction(['tileStore'], 'readonly');
                    const request = transaction.objectStore('tileStore').get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => resolve(null);
                });
            }
        });

        const map = L.map('map').setView(pantukan, 12);
        new OfflineTileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap',
            maxZoom: 18
        }).addTo(map);

        const typeColors = { beach: '#3498db', adventure: '#e74c3c', nature: '#27ae60', cultural: '#f39c12', culinary: '#9b59b6', family: '#1abc9c' };
        const markerGroup = L.layerGroup().addTo(map);

        // Load Cloud Markers
        onSnapshot(query(collection(db, "packages")), (snapshot) => {
            markerGroup.clearLayers();
            markers = [];

            // Base Markers
            const bases = [
                { name: 'Magnaga Waters', coords: [7.0850, 125.9500], type: 'beach' },
                { name: 'Pantukan Town Center', coords: [7.1333, 125.9000], type: 'cultural' }
            ];

            bases.forEach(b => createMarker(b, false));
            snapshot.forEach(doc => createMarker({ id: doc.id, ...doc.data() }, true));
        });

        function createMarker(pkg, isCloud) {
            const lat = pkg.lat || (7.1333 + (Math.random() - 0.5) * 0.05);
            const lng = pkg.lng || (125.9000 + (Math.random() - 0.5) * 0.05);

            const marker = L.circleMarker([lat, lng], {
                radius: 10,
                fillColor: typeColors[pkg.type] || '#c9a961',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(markerGroup);

            marker.bindPopup(`
                <div style="min-width: 180px;">
                    <h4 style="margin:0">${pkg.name}</h4>
                    <p style="font-size:0.8em; color:gray">${pkg.description || ''}</p>
                    ${pkg.price ? `<b style="color:#c9a961">‚Ç±${pkg.price.toLocaleString()}</b>` : ''}
                </div>
            `);

            marker.on('click', () => {
                selectedLocation = { coords: [lat, lng], name: pkg.name };
                document.getElementById('directionsBtn').disabled = !userLocation;
            });
            markers.push(marker);
        }

        // My Location
        document.getElementById('myLocationBtn').addEventListener('click', () => {
            const status = document.getElementById('locationStatus');
            status.textContent = 'Locating...';
            navigator.geolocation.getCurrentPosition(pos => {
                userLocation = [pos.coords.latitude, pos.coords.longitude];
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker(userLocation).addTo(map).bindPopup('You are here').openPopup();
                map.setView(userLocation, 14);
                status.textContent = 'üìç Found!';
                if (selectedLocation) document.getElementById('directionsBtn').disabled = false;
            }, () => { status.textContent = '‚ùå Denied'; });
        });

        // Directions
        document.getElementById('directionsBtn').addEventListener('click', () => {
            if (!userLocation || !selectedLocation) return;
            const line = L.polyline([userLocation, selectedLocation.coords], { color: '#c9a961', dashArray: '10, 10' }).addTo(map);
            const dist = calculateDistance(userLocation[0], userLocation[1], selectedLocation.coords[0], selectedLocation.coords[1]);
            L.popup().setLatLng(selectedLocation.coords).setContent(`Distance: ${dist.toFixed(2)} km`).openOn(map);
            map.fitBounds(line.getBounds().pad(0.2));
        });

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        // Filter
        document.getElementById('filterType').addEventListener('change', (e) => {
            const type = e.target.value;

        });

        // Offline Download
        document.getElementById('downloadMapBtn').addEventListener('click', async () => {
            if (!confirm('Download ~20MB for offline use?')) return;
            const bar = document.getElementById('progressBar');
            const txt = document.getElementById('progressText');
            document.getElementById('downloadProgress').style.display = 'block';

            const db = await openDB('leaflet.offline', 'tileStore');
            const bounds = L.latLngBounds([7.0, 125.8], [7.3, 126.1]);
            const tiles = [];
            for (let z = 11; z <= 14; z++) {
                const nw = latLngToTile(bounds.getNorth(), bounds.getWest(), z);
                const se = latLngToTile(bounds.getSouth(), bounds.getEast(), z);
                for (let x = nw.x; x <= se.x; x++) {
                    for (let y = nw.y; y <= se.y; y++) {
                        tiles.push({ url: `https://tile.openstreetmap.org/${z}/${x}/${y}.png`, key: `${z}_${x}_${y}` });
                    }
                }
            }

            let count = 0;
            for (const tile of tiles) {
                try {
                    const res = await fetch(tile.url);
                    if (res.ok) {
                        const blob = await res.blob();
                        await saveToIndexedDB(db, 'tileStore', tile.key, blob);
                    }
                } catch (e) { }
                count++;
                bar.value = (count / tiles.length) * 100;
                txt.textContent = `${Math.round(bar.value)}%`;
            }
            alert('Offline Map Ready!');
            document.getElementById('downloadProgress').style.display = 'none';
        });

        function latLngToTile(lat, lng, z) {
            const n = 2 ** z;
            return {
                x: Math.floor((lng + 180) / 360 * n),
                y: Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * n)
            };
        }

        function openDB(name, store) {
            return new Promise((res, rej) => {
                const req = indexedDB.open(name, 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore(store);
                req.onsuccess = e => res(e.target.result);
                req.onerror = e => rej(e.error);
            });
        }

        function saveToIndexedDB(db, store, key, val) {
            return new Promise(res => {
                const tx = db.transaction([store], 'readwrite');
                tx.objectStore(store).put(val, key);
                tx.oncomplete = () => res();
            });
        }
